<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Check-in ‡∏´‡∏ô‡πâ‡∏≤‡∏á‡∏≤‡∏ô</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f9fafc, #eef1f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .scanner-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    #reader {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #statusMessage {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .btn-scan-again {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="scanner-card">
    <h2>‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö QR Code ‡∏´‡∏ô‡πâ‡∏≤‡∏á‡∏≤‡∏ô</h2>
    <div id="reader"></div>
    <div id="statusMessage" class="mt-3"></div>
    <button id="scanAgainBtn" class="btn btn-outline-primary w-100 btn-scan-again">
      üîÑ ‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
    </button>
  </div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbx9CkM4mstI5yljtkulZQDtSBfE_fP23RTvWwNW0JgiYkzGVQdlOGwS5mPFbUf7pxpo/exec";
    const statusMessage = document.getElementById("statusMessage");
    const scanAgainBtn = document.getElementById("scanAgainBtn");
    const qrScanner = new Html5Qrcode("reader");

    function sendUIDToBackend(uid) {
      statusMessage.innerHTML = `<span class="text-secondary">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö UID: ${uid}</span>`;
      fetch(backendUrl + "?uid=" + encodeURIComponent(uid))
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusMessage.innerHTML = `<div class="alert alert-success">‚úÖ ${data.fullname} ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢</div>`;
          } else {
            statusMessage.innerHTML = `<div class="alert alert-danger">‚ùå ${data.message}</div>`;
          }
          scanAgainBtn.style.display = "block";
        })
        .catch(err => {
          statusMessage.innerHTML = `<div class="alert alert-danger">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err}</div>`;
          scanAgainBtn.style.display = "block";
        });
    }

    function startScanner() {
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 300 },
        (decodedText) => {
          qrScanner.stop().then(() => {
            sendUIDToBackend(decodedText);
          });
        },
        (errorMessage) => {
          // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á error ‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á
        }
      );
    }

    scanAgainBtn.addEventListener("click", () => {
      statusMessage.innerHTML = "";
      scanAgainBtn.style.display = "none";
      startScanner();
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    startScanner();
  </script>
</body>
</html>
