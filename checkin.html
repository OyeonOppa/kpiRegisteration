<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>QR Check-in หน้างาน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    #statusMessage {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ตรวจสอบ QR Code หน้างาน</h2>
    <div id="reader" style="width:100%"></div>
    <div id="statusMessage"></div>
  </div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbx9CkM4mstI5yljtkulZQDtSBfE_fP23RTvWwNW0JgiYkzGVQdlOGwS5mPFbUf7pxpo/exec"; 
    const statusMessage = document.getElementById("statusMessage");

    function sendUIDToBackend(uid) {
      statusMessage.innerHTML = "⏳ กำลังตรวจสอบ UID: " + uid;
      fetch(backendUrl + "?uid=" + encodeURIComponent(uid))
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusMessage.innerHTML = `<span class="text-success">✅ ${data.fullname} เช็คอินเรียบร้อย</span>`;
          } else {
            statusMessage.innerHTML = `<span class="text-danger">❌ ${data.message}</span>`;
          }
        })
        .catch(err => {
          statusMessage.innerHTML = `<span class="text-danger">❌ เกิดข้อผิดพลาด: ${err}</span>`;
        });
    }

    // ใช้ Html5QrcodeScanner (มี UI ให้ในตัว)
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
      fps: 10, 
      qrbox: 250 
    });
    html5QrcodeScanner.render((decodedText, decodedResult) => {
      sendUIDToBackend(decodedText);
    });
  </script>
</body>
</html>
