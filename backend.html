<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>QR Check-in หน้างาน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #statusMessage {
      font-size: 1.2rem;
      text-align: center;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h2>ตรวจสอบ QR Code หน้างาน</h2>
  <div id="reader"></div>
  <div id="statusMessage"></div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbzTEM9RR8lPOiIL4u3Ypg_BZOFj_DScxojCjvtHTDhR3carVCAKew6obakc0SP513GknA/exec"; // URL ของ Google Apps Script Web App
    const statusMessage = document.getElementById("statusMessage");

    function sendUIDToBackend(uid) {
      statusMessage.textContent = "กำลังตรวจสอบ UID: " + uid;
      fetch(backendUrl + "?uid=" + encodeURIComponent(uid))
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusMessage.innerHTML = `<span class="text-success">✅ ${data.fullname} เช็คอินเรียบร้อย</span>`;
          } else {
            statusMessage.innerHTML = `<span class="text-danger">❌ ${data.message}</span>`;
          }
        })
        .catch(err => {
          statusMessage.innerHTML = `<span class="text-danger">❌ เกิดข้อผิดพลาด: ${err}</span>`;
        });
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: 250 },
      (decodedText, decodedResult) => {
        html5QrcodeScanner.stop().then(() => {
          sendUIDToBackend(decodedText);
        });
      },
      (errorMessage) => {
        // console.log(errorMessage);
      }
    );
  </script>
</body>
</html>
