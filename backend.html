<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบเช็คอินสัมมนา</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkin-card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    #uidInput {
      font-size: 1.2rem;
      padding: 0.7rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #preview {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    #result {
      font-size: 1.1rem;
      margin-top: 1rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="checkin-card">
    <h2 class="mb-3">เช็คอินหน้างาน</h2>
    <input type="text" id="uidInput" placeholder="พิมพ์ UID หรือสแกน QR" autofocus autocomplete="off" spellcheck="false">
    <video id="preview"></video>
    <div id="result"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzTEM9RR8lPOiIL4u3Ypg_BZOFj_DScxojCjvtHTDhR3carVCAKew6obakc0SP513GknA/exec';
    const uidInput = document.getElementById('uidInput');
    const resultDiv = document.getElementById('result');

    function checkIn(uid) {
      resultDiv.innerHTML = `<div class="alert alert-info">กำลังตรวจสอบ UID: ${uid}</div>`;
      fetch(`${BACKEND_URL}?uid=${encodeURIComponent(uid)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            resultDiv.innerHTML = `<div class="alert alert-success">✅ ${data.fullname} เช็คอินเรียบร้อยแล้ว</div>`;
          } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${data.message}</div>`;
          }
        })
        .catch(err => {
          resultDiv.innerHTML = `<div class="alert alert-danger">❌ เกิดข้อผิดพลาด: ${err}</div>`;
        });
    }

    // พิมพ์ UID
    uidInput.addEventListener('change', () => {
      const uid = uidInput.value.trim();
      if (uid) {
        checkIn(uid);
        uidInput.value = '';
      }
    });

    // สแกน QR
    const html5QrcodeScanner = new Html5Qrcode("preview");
    html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
      (decodedText) => checkIn(decodedText),
      (errorMessage) => console.warn(errorMessage)
    ).catch(err => console.error(err));
  </script>
</body>
</html>
