<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เช็คอินสัมมนา</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card p-4 shadow mx-auto" style="max-width:500px;">
    <h3 class="text-center mb-4">ตรวจสอบ QR Code หน้างาน</h3>
    <input type="text" id="uidInput" class="form-control mb-3" placeholder="สแกน QR Code หรือพิมพ์ UID" autofocus>
    <div id="result" class="text-center mt-3"></div>
  </div>
</div>

<script>
const uidInput = document.getElementById('uidInput');
const resultDiv = document.getElementById('result');

// URL ของ Apps Script Web App
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzTEM9RR8lPOiIL4u3Ypg_BZOFj_DScxojCjvtHTDhR3carVCAKew6obakc0SP513GknA/exec';

uidInput.addEventListener('change', async () => {
  const uid = uidInput.value.trim();
  if (!uid) return;

  resultDiv.innerHTML = `<div class="alert alert-info">กำลังตรวจสอบ...</div>`;

  try {
    const res = await fetch(`${BACKEND_URL}?uid=${encodeURIComponent(uid)}`);
    const data = await res.json();

    if (data.success) {
      resultDiv.innerHTML = `<div class="alert alert-success">✅ ${data.fullname} เช็คอินเรียบร้อยแล้ว</div>`;
    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${data.message}</div>`;
    }
  } catch (err) {
    resultDiv.innerHTML = `<div class="alert alert-danger">❌ เกิดข้อผิดพลาด: ${err}</div>`;
  }

  uidInput.value = '';
  uidInput.focus();
});
</script>
</body>
</html>
