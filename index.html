<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ฟอร์มลงทะเบียนสัมมนา</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">ฟอร์มลงทะเบียนเข้าร่วมสัมมนา</h3>
      
      <form id="registerForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-6">
            <label for="organization" class="form-label">หน่วยงาน/บริษัท</label>
            <input type="text" class="form-control" id="organization" name="organization">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" class="form-control" id="phone" name="phone">
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">ลงทะเบียน</button>
        </div>
      </form>

      <!-- ข้อความแจ้ง -->
      <div id="responseMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbywrg7sq9TreE_fBn46jt2L42lf7WWBYKmTJP0xNWM9VuMBB3HZGsnBsf0R00WduS0nCw/exec";

document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = document.getElementById("registerForm");
  const formData = new FormData(form);

  fetch(scriptURL, { method: "POST", body: formData })
    .then(response => {
      if (response.ok) {
        document.getElementById("responseMessage").innerHTML =
          `<div class="alert alert-success">ลงทะเบียนสำเร็จ! ขอบคุณครับ</div>`;
        form.reset();
      } else {
        throw new Error("Network response was not ok");
      }
    })
    .catch(error => {
      document.getElementById("responseMessage").innerHTML =
        `<div class="alert alert-danger">เกิดข้อผิดพลาด กรุณาลองใหม่</div>`;
      console.error("Error!", error.message);
    });
});

  </script>

</body>
</html>
